<form>
    <div class="form-group">
      <label for="InputEmail">Endereço e-mail </label>
      <input 
        type="email" 
        class="form-control" 
        id="InputEmail" 
        aria-describedby="emailHelp" 
        placeholder="Seu e-mail" 
        [(ngModel)]="email" 
     />
    </div>

    <div class="form-group">
      <label for="InputPassword">Senha</label>
      <input 
        type="password" 
        class="form-control" 
        id="InputPassword" 
        placeholder="Sua senha" 
        [(ngModel)]="password" 
      />
    </div>

    <div class="form-check">
      <input 
        type="checkbox" 
        class="form-check-input" 
        id="exampleCheck">
      <label class="form-check-label form-text text-muted" for="exampleCheck">Lembrar identificação de usuário</label>
    </div>

    <button type="button" class="btn btn-primary" (click)="registerUser()">Enviar</button>
  </form>
